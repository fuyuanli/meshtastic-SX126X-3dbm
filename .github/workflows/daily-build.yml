name: Daily Meshtastic Build

on:
  schedule:
    - cron: '0 16 * * *'  # 每天 UTC 16:00 (台灣時間 00:00)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    container:
      image: infinitecoding/platformio-for-ci:latest
    
    steps:
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
        key: ${{ runner.os }}-pio-${{ hashFiles('firmware/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-
    
    - name: Clone Meshtastic firmware
      run: |
        git clone https://github.com/meshtastic/firmware.git
        cd firmware
        git submodule update --init
    
    - name: Apply SX126X 3dBm power limit
      working-directory: firmware
      run: |
        sed -i 's/\(RDEF([^,]*, [^,]*, [^,]*, [^,]*, [^,]*,\) [0-9]\+\(,\)/\1 3\2/g' src/mesh/RadioInterface.cpp
        sed -i '/SX126X_MAX_POWER/a\
        // Limit SX126X power to 3dBm for RA-01SH-P/RA-01SCH-P modules\
        #define SX126X_MAX_POWER 3
        ' variants/nrf52840/diy/nrf52_promicro_diy_tcxo/variant.h
    
    - name: Build firmware
      working-directory: firmware
      run: pio run -e nrf52_promicro_diy_tcxo -j $(nproc)
    
    - name: Get version
      id: version
      working-directory: firmware
      run: |
        VERSION=$(ls .pio/build/nrf52_promicro_diy_tcxo/firmware*.uf2 | head -1 | sed 's/.*firmware-nrf52_promicro_diy_tcxo-\(.*\)\.uf2/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-3dbm-${{ steps.version.outputs.date }}
        path: |
          firmware/.pio/build/nrf52_promicro_diy_tcxo/firmware*.uf2
          firmware/.pio/build/nrf52_promicro_diy_tcxo/firmware*.hex
        retention-days: 90
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}-3dbm
        name: Meshtastic ${{ steps.version.outputs.version }} (3dBm)
        body: |
          Auto-built Meshtastic firmware with SX126X power limited to 3dBm
          
          **Target:** nRF52840 Pro Micro + TCXO
          **Modules:** RA-01SH-P / RA-01SCH-P
          **Build Date:** ${{ steps.version.outputs.date }}
          
          ⚠️ Power limited to 3dBm to protect PA
        files: firmware/.pio/build/nrf52_promicro_diy_tcxo/firmware*.uf2
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
